<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>AI Cafe¹ - Tài chính định lượng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 bg-light vh-100 py-2 overflow-y-auto offcanvas-lg offcanvas-end" id="sidebar" tabindex="-1">
        <div class="d-flex justify-content-between align-items-center p-2">
          <h5 class="offcanvas-title">
            <a class="navbar-brand p-0 me-2" href="https://aicafe.one/">
              <img width="38" height="38" src="https://aicafe.one/wp-content/uploads/2021/05/cropped-favicon.cafe_.png" alt="AI Cafe¹"sizes="(max-width: 38px) 100vw, 38px">
              <span>AI Cafe¹</span>
            </a>
          </h5>
          <button type="button" class="btn-close d-lg-none" data-bs-dismiss="offcanvas" data-bs-target="#sidebar" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <nav class="w-100">
            <ul class="nav nav-pills flex-column mb-auto" id="nav"></ul>
          </nav>
        </div>
      </div>
      <div class="col-lg-9 vh-100 overflow-hidden p-0">
        <div class="navbar navbar-expand-lg position-fixed end-0">
          <button class="navbar-toggler p-2 me-4 bg-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar" aria-label="Toggle docs navigation">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="bi" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
              <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"></path>
            </svg>
          </button>
        </div>
        <iframe id="right" name="right" class="w-100 vh-100"></iframe>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    (function(w,d){
      let nav = d.getElementById('nav');
      let tob = [
        ['gioi-thieu', 'Giới thiệu'],
        [, 'Lập trình Python'],
        ['01-gioi-thieu-notebook', 'Giới thiệu Notebooks', 1],
        ['02-python-co-ban', 'Python cơ bản', 1],
        ['03-thu-vien-numpy', 'Thư viện NumPy', 1],
        ['04-thu-vien-pandas', 'Thư viện pandas', 1],
        ['05-bieu-dien-du-lieu', 'Biểu diễn dữ liệu', 1],
        [, 'Khoa học thống kê'],
        ['06-trung-binh-thong-ke', 'Trung bình thống kê', 1],
        ['07-phuong-sai', 'Phương sai', 1],
        ['08-moment-thong-ke', 'Các moment thống kê', 1],
        ['09-tuong-quan-tuyen-tinh', 'Tương quan tuyến tính', 1],
        ['10-tinh-bat-dinh-cua-uoc-luong', 'Tính bất định của ước lượng', 1],
        ['11-bien-ngau-nhien', 'Biến ngẫu nhiên', 1],
        ['12-hoi-quy-tuyen-tinh', 'Hồi quy tuyến tính', 1],
        ['13-maximum-likelihood', 'Ước lượng Maximum Likelihood', 1],
        ['14-su-bat-dinh-cua-mo-hinh-hoi-quy', 'Sự không ổn định của mô hình hồi quy', 1],
        ['15-hoi-quy-tuyen-tinh-boi', 'Hồi quy tuyến tính bội', 1],
        ['16-khuyet-tat-cua-mo-hinh-hoi-quy', 'Những khuyết tật của các mô hình hồi quy', 1],
        ['17-dac-ta-sai-mo-hinh', 'Đặc tả sai mô hình', 1],
        ['18-phan-tich-phan-du', 'Phân tích phần dư', 1],
        ['19-overfitting', 'Overfitting', 1],
        ['20-kiem-dinh-gia-thuyet', 'Kiểm định giả thuyết', 1],
        ['21-khoang-tin-cay', 'Khoảng tin cậy', 1],
        ['22-spearman-rank-correlation', 'Đo lường mối quan hệ đơn điệu', 1],
        ['23-p-hacking', 'p-Hacking', 1],
        [, 'Tài chính định lượng'],
        ['24-don-bay', 'Đòn bẩy tài chính', 1],
        ['25-phan-tan-rui-ro', 'Phân tán rủi ro', 1],
        ['26-ma-tran-hiep-phuong-sai', 'Ma trận hiệp phương sai', 1],
        ['27-volume-slippage-liquidity', 'Khối lượng giao dịch, trượt giá và thanh khoản', 1],
        ['28-mo-hinh-tac-dong-thi-truong', 'Mô hình tác động thị trường', 1],
        ['29-chon-tap-vu-tru', 'Chọn tập vũ trụ', 1],
        ['30-capm-va-chenh-lech-gia', 'CAPM và lý thuyết chênh lệch giá', 1],
        ['31-beta-hedging', 'Beta Hedging', 1],
      ];
      let curr = w.location.hash.slice(1);
      let page = (tob.find(t => t[0] === curr) || tob[0])[0];
      d.getElementById('right').src = page + '.html';
      for (let i of tob) {
        let li = d.createElement('li');
        li.classList.add('nav-item');
        let a = d.createElement(i[0] ? 'a' : 'h5');
        a.classList.add('nav-link');
        a.innerText = i[1];
        if (i[2]) a.classList.add(`ms-${i[2]*3}`);
        li.appendChild(a);
        nav.appendChild(li);
        if (i[0]) {
          if (page === i[0]) {
            a.classList.add('active');
            a.scrollIntoView();
          }
          a.addEventListener('click', () => {
            w.location.hash = `#${i[0]}`;
            nav.querySelectorAll('.nav-link.active').forEach(i => i.classList.remove('active'));
            a.classList.add('active');
          });
          a.href = i[0] + '.html';
          a.target = 'right';
        } else {
          a.classList.add('text-dark');
        }
      }
      w.addEventListener('hashchange', () => {
        let curr = w.location.hash.slice(1);
        let page = (tob.find(t => t[0] === curr) || tob[0])[0];
        let iframe = d.getElementById('right');
        if (iframe.src.indexOf(page) === -1) {
          iframe.src = page + '.html';
        }
      });
    })(window, document);
  </script>
</body>
</html>
